<md-list-item class="secondary-button-padding" ng-click="console.log('a')">
  <p>{{ item.title }}</p>
  <md-icon class="material-icons" ng-if="item.items" ng-click="toggleItems(item)">
    <i class="material-icons">{{ item.expanded ? 'expand_less' : 'expand_more' }}</i>
  </md-icon>
</md-list-item>
<md-list flex ng-if="item.items" ng-show="item.expanded" style="padding-left: 0.6em">
  <div ng-repeat="item in item.items" ng-include="'view/home/_treeview.html'"></div>
</md-list>
</script>
